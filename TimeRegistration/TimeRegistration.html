<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="TimeRegistration.css">
        <script src='TimeRegistration.js'></script>
    </head>
    <body>
        <div id='wrapper'>
            <h1>Tidsregistrering</h1>
            <div class='content'>
                <select id='tasks'>
                    <option value='Chose a task..'>Chose a task</option>
                </select>
                <label for='date'>Date:</label>
                <input type='date' id='date' name='date' value='2018-12-19' min='2018-01-01' max='2018-12-12'>
                <div class='contain'>
                    <label for='hours'>Hours:</label>
                    <input type='text' id='hours' name='hours' value=''>
                </div>
            </div>
            <div class='content'>
                <label for='message'>Message:</label>
                <input type='text' id='message' name='message' value=''>

                <div id='absence'>
                    <p>Chose a reason for absence: </p>
                    <input type='radio' name='absence' value='None' checked="checked" />None
                    <input type='radio' name='absence' value='Sickness' />Sickness
                    <input type='radio' name='absence' value='Doctor' />Doctor
                    <input type='radio' name='absence' value='VacationPayed' />VacationPayed
                    <input type='radio' name='absence' value='VacationNotPayed' />VacationNotPayed
                    <input type='radio' name='absence' value='Other' />Other
                </div>
                <div>
                    <input type='button' id='submit' name='submit' value='Register' />
                </div>
            </div>
        </div>
    </body>
</html>
